<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Milgard Gator</title>
        <link href="static/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Milgard Gator</h1>
        <form id="createUserForm">
            <input type="text" id="id" name="userid" placeholder="User ID" required><br>
            <br>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="text" id="pin" name="pin" placeholder="PIN" required><br>
            <br>
            <input type="text" id="telephoneNumber" name="telephoneNumber" placeholder="Telephone Number" required><br>
            <br>
            <button type="submit">Create User</button>
        </form>

        <script>
            document.getElementById('createUserForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = {
                    userid: document.getElementById('id').value,
                    lastName: document.getElementById('lastName').value,
                    firstName: document.getElementById('firstName').value,
                    password: document.getElementById('password').value,
                    pin: document.getElementById('pin').value,
                    telephoneNumber: document.getElementById('telephoneNumber').value,
                };

                fetch('/addUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        </script>
    </body>
</html>
